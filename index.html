<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-size=1.0">
        <title>Basic HTML Survey Form</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">
                        First name:
                        <input type="text" id="firstName" name="first_name">
                    </label>
                </div>

                <div>
                    <label for="lastName">
                        Last name:
                        <input type="text" id="lastName" name="last_name">
                    </label>
                </div>

                <div>
                    <label for="email">
                        Email address:
                        <input type="email" id="email" name="email_address">
                    </label>
                </div>

                <div>
                    <label for="status">
                        Status:
                        <select id="status" name="status">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="guest">Guest</option>
                        </select>
                    </label>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <label for="html">
                        <input type="radio" id="html" name="html-css-js">
                        HTML
                    </label>
                    <label for="css">
                        <input type="radio" id="css" name="html-css-js">
                        CSS
                    </label>
                    <label for="js">
                        <input type="radio" id="js" name="html-css-js">
                        JavaScript
                    </label>
                </div>

                <div>

                </div>

                <div>

                </div>

                <div>

                </div>

                <div>

                </div>

                <div>

                </div>

            </fieldset>
        </form>
    </body>
</html>
