<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-size=1.0">
    <title>Basic HTML Survey Form</title>
    <link rel="stylesheet" href="./layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Basic Survey Form</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div class="text-field">
                <label for="firstName">
                    First name:
                    <input type="text" id="firstName" name="first_name" required>
                </label>
            </div>

            <div class="text-field">
                <label for="lastName">
                    Last name:
                    <input type="text" id="lastName" name="last_name" required>
                </label>
            </div>

            <div class="text-field">
                <label for="email">
                    Email address:
                    <input type="email" id="email" name="email_address" required>
                </label>
            </div>

            <div class="status-date">
                <div class="text-field">
                    <label for="status">
                        Status:
                        <select id="status" name="status">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="guest">Guest</option>
                        </select>
                    </label>
                </div>

                <div class="text-field">
                    <label for="date">
                        Current date:
                        <input type="date" id="currentDate" name="current_date" required>
                    </label>
                </div>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <div class="prog-lang">
                    <label for="html">
                        <input type="radio" id="html" name="html-css-js" checked>
                        HTML
                    </label>
                    <br>
                    <label for="css">
                        <input type="radio" id="css" name="html-css-js">
                        CSS
                    </label>
                    <br>
                    <label for="js">
                        <input type="radio" id="js" name="html-css-js">
                        JavaScript
                    </label>
                </div>
            </div>

            <div class="text-field">
                <label for="comments">
                    Comments:
                    <textarea id="comments"></textarea>
                </label>
            </div>

            <div>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Sign up for newsletter
                </label>
            </div>

            <div>
                <label for="tos">
                    <input type="checkbox" id="tos" name="tos">
                    Agree to terms and conditions
                </label>
            </div>

            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>

</html>
